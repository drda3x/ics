<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>ICS</title>
    <script type="text/javascript" src="js/d3.js"></script>
    <script type="text/javascript" src="tree_api.js"></script>
    <script>
        window.onload = function() {
            /**
             * test - fixture
             */

            var test = [
                {
                    id: 0,
                    name: 'base-level',
                    relations: null
                },
                {
                    id: 1,
                    name: 'first-level-1',
                    relations: {
                        parent: 0
                    }
                },
                {
                    id: 2,
                    name: 'first-level-2',
                    relations: {
                        parent: 0
                    }
                },
                {
                    id: 3,
                    name: 'second-level-1',
                    relations: {
                        parent: 1
                    }
                }
            ]


            var testTree = new ics.Tree(test);

            testTree.draw('#picture');
        }
    </script>
</head>
<body>
    <div id="picture" style="width: 500px; height: 400px;"></div>
</body>
</html>
